
<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do list</h1>

      <div class="row">

        <div class="col-md-6">
          <form id='task'>
          
              
                <div class="form-group">
                  <label for="todo">what to do</label>
                  <input id="todo" type="text" class="form-control todo">
                </div>
                <div class="form-group">
                  <label for="priority">priority</label>
                  <input id="priority" type="text" class="form-control priority">
                </div>
              
           

            <span class="btn btn-primary" id="addtask">add task</span>
          </form>
        </div>

      </div>
    </div>
    <div class ="output">
    </div>

   
  </body>
  <script type="text/javascript" src="app/todo.js"></script>
</html>
